<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //Entrada
    let voto = (prompt("Insira seu voto : \n 1. Candidato Joãozinho \n 2. Candidato Mariazinha \n 3. Nulo \n 4. Branco"))
    let um = 0
    let dois = 0
    let nulo = 0
    let branco = 0
    let votosGerais = 0
    //Processamento
    while (voto != 0 && (voto == 1 || voto == 2 || voto == 3 || voto == 4)) {
         voto = (prompt("Insira seu voto : \n 1. Candidato Joãozinho \n 2. Candidato Mariazinha \n 3. Nulo \n 4. Branco"))

        if (voto == "1") {
            um++
            votosGerais++
        }
        if (voto == "2") {
            dois++
            votosGerais++
        }
        if (voto == "3") {
            nulo++
            votosGerais++
        }
        if (voto == "4") {
            branco++
            votosGerais++
        }
    }
    if(voto == 0) {
        alert(`Os votos no Candidato Joãozinho foram ${um} \n Os votos no Candidato Mariazinha foram ${dois}\n
        Os votos nulo foram ${nulo} \n Os votos em Branco foram ${branco}`)
        alert(`Os votos nulos foram ${nulo * votosGerais / 10}%`)
        alert(`Os votos em branco foram ${branco * votosGerais / 10}%`)

    }
    if (um > dois) {
        alert(`O candidito que venceu a votação foi o Candidato Joãozinho com ${um} votos`)
    }
    else {
        alert(`O candidito que venceu a votação foi o Candidato Mariazinha com ${dois} votos`)
    }

    //Saída

</script>
